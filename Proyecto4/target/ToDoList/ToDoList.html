<!DOCTYPE html>
<html>
<head>
    <title>ToDoList</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body><!--cuerpo del programa-->
    <div id="container">
        <p class="text-center">
            <h1><strong><span class="label label-default">Tasks List</span></strong></h1>
        </p><!--formulario y la estructura de sus elementos-->
        <form>
            <table id= "tabla" class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Done</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            </br>
            <p class="text-right">
                <input type="button" class="btn btn-success" id="new" value="new Task"/>
            </p>
        </form>
    </div>
    <script> //FUNCIONALIDAD Y LOGICA 
        $(document).ready(function(){
            $('#new').click(function(){
                agregarFila();
            });
        });

        function EliminarFila(fila) {
                $(fila).parents("tr").remove();
        
        }
        

        function agregarFila() {
            $("#tabla")
            .append
            (
                "<tr>" +
                    "<td>" + "<input type='text' class= 'form-control'>" + "</td>" +
                    "<td>" + "<div class='form-check'> <input class='form-check-input position-static' type='checkbox' value='option1' aria-label='...'></div>" + "</td>" +
                    "<td class='text-center'>" +
                        "<div class='btn btn-primary'>Save</div>" +
                        "<div class='btn btn-danger' onclick='EliminarFila(this)'>Delete</div>" +
                    "</td>" +
                "</tr>"
            )
        }

    </script> 
</body>
</html>
